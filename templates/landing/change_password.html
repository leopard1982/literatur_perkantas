{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block contents %}
<div class="p-2 text-center container fw-bold h2 text-white bg-primary rounded container">
    Ganti Password
</div>
<div class="row d-flex justify-content-center py-3">
    <div class="col-12 col-lg-6 col-md-6 col-sm-10 rounded shadow p-3 border border-primary">
        <form method="post">
            {% csrf_token %}
            <div class="row fw-bold mb-2">
                <div class="col-6 py-3 fs-6">Password Lama:</div>
                <div class="col-6"><input type="password" required name="password_lama" id="" class="fs-6  form-control"  placeholder="password lama"></div>
            </div>
            <hr>
            <div class="row fw-bold mb-2">
                <div class="col-6 py-3 fs-6">Password Baru:</div>
                <div class="col-6"><input type="password" name="password_baru" id="" class="fs-6  form-control"  placeholder="password baru" required></div>
            </div>
            <div class="row fw-bold mb-2">
                <div class="col-6 py-3 fs-6">Password Konfirmasi:</div>
                <div class="col-6"><input type="password" required name="password_konfirmasi" id="" class="fs-6  form-control"  placeholder="password konfirmasi"></div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <input type="submit" value="Ubah Password" class="btn p-2">
            </div>

        </form>
        
    </div>
    
</div>
{% endblock %}
