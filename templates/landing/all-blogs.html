{% extends 'base.html'%}
{% load static %}
{% load humanize %}

{% block styling1 %}
<style>
    .card {

        background-color: white;
        min-width: 280px;
        max-width: 280px;
        /* min-height: 450px;
        max-height: 450px; */
        margin:20px;
        font-size: 15px;
        padding:5px;
        /* border-radius: 5px; */
        text-align: center;
        display: block;
        justify-content: center;
    }

    .card:hover {
        border: 1px solid none;
        box-shadow: 0px 0px 10px lightgrey;
        cursor: pointer;
    }

    .list {
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content:center
    }

    .filtering {
        border: 1px solid lightgrey;
        border-radius: 5px;
        padding: 5px;
        background-color: white;
        min-width: 150px;
        margin: 10px;
        text-align: center;
    }

    .filtering:hover {
        border: 1px solid  lightgrey;
        box-shadow: 0 0 5px grey;
        background-color: white;
        cursor: pointer;
    }

    .filtering :hover {
        cursor: pointer;
    }
</style>
{% endblock%}

{% block contents%}
<div class="list">  
    {% for blog in blogs %}
            <div class="card" data-bs-toggle="tooltip" title="Silakan klik baca untuk membaca">
                <a href="{% url 'detail_blog' blog.id %}">
                  <img src="{{blog.image.url}}" class="w-100 rounded" >
                </a>
                <hr>
                <p>
                    <span class="fs-5 fw-bold text-primary">
                        <a href="{% url 'detail_blog' blog.id %}">
                            {{blog.header|title}}
                        </a>
                    </span><br>
                    <span class="fs-6 fw-bold">by: {{blog.author.username|title}}</span><br>
                    <span class="fs-6"><i>{{blog.updated_at}}</i></span>
                </p>
                <hr>
                <p class="text-start">
                    {{blog.body|linebreaksbr|truncatechars:100}}
                </p>
            </div>
        
    {% endfor%}
</div>
{% endblock %}
