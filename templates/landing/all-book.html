{% extends 'base.html'%}
{% load static %}
{% load humanize %}

{% block styling %}
<style>
    .card {
        border: 1px solid lightgray;
        box-shadow: 0px 0px 5px rgba(255,120,120,0.5);
        background-color: white;
        min-width: 200px;
        max-width: 200px;
        min-height: 300px;
        max-height: 300px;
        margin:20px;
        font-size: 15px;
        padding:5px;
        border-radius: 5px;
        text-align: center;
        display: block;
        justify-content: center;
    }

    .card:hover {
        border: 1px solid none;
        box-shadow: 0px 0px 10px rgb(223, 57, 57);
        cursor: pointer;
    }

    .list {
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content:center
    }

    .filtering {
        border: 1px solid grey;
        border-radius: 5px;
        padding: 5px;
        margin-left: 10px;
        margin-right: 10px;
        background-color: white;
    }

    .filtering :hover {
        cursor: pointer;
    }
</style>
{% endblock%}

{% block contents%}
<div class="d-flex justify-content-center " >
    <div class="p-2">Kategori: </div>
    {% for cat in category%}
        <div class="filtering">
            <img src="{{cat.gambar.url}}" style="width: 20px;height: 20px;" alt="category">
            <span style="margin-left: 10px;">{{cat.nama}}</span>
        </div>
    {% endfor %}
    </div>
</div>
<div class="list">
    {% for book in books %}
    <div class="card">
        <img src="/media/extract/pdf_full/{{book.id}}/1.jpg" style="width: 150px;height: 200px;border-radius: 5px;" alt="">
    </div>
    {% endfor%}
</div>
{% endblock %}
